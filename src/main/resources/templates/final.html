<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Transferencia programada correctamente</h2>

<fieldset>
    <legend>Resumen de la transferencia programada</legend>
    <table>
        <tr>
            <td>Cuenta de origen: </td>
            <td><p th:text="${cuentaOrigen.iban}"></p></td>
        </tr>
        <tr>
            <td>Beneficiario: </td>
            <td><p th:text="${transferenciaDTO.nombreBeneficiario}"></p></td>
        </tr>
        <tr>
            <td>IBAN de destino: </td>
            <td><p th:text="${transferenciaDTO.ibanDestino}"></p></td>
        </tr>
        <tr>
            <td>Importe: </td>
            <td><p th:text="${transferenciaDTO.importe}"></p></td>
        </tr>
        <tr>
            <td>Concepto: </td>
            <td><p th:text="${transferenciaDTO.concepto}"></p></td>
        </tr>
        <tr>
            <td>Fecha programada: </td>
            <td><p th:text="${transferenciaDTO.fechaProgramada}"></p></td>
        </tr>
    </table>
</fieldset>


<form method="get" th:action="@{/transferencia/transferir/final}">

    <button type="submit">Programar nueva transferencia</button>

</form>

</body>
</html>
